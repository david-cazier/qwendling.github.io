<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/solarized.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app" class="reveal">
			<div class="slides">
				<section>

					<div class="grid">
						<div class="boxTitle">Couplage géométrie/mécanique pour l'animation d'objets détaillés</div>
						<div class="delim_hr"></div>
						<div class="boxSubTitle">Quentin WENDLING</div>
							<img src="/Images/Igg.png" class="footer img_foot_1" />
							<img src="/Images/icube.png" class="footer img_foot_2" />
							<img src="/Images/cnrs.svg" class="footer img_foot_3" />
					</div>
				</section>
				<section>
					<Slide_contexte />
				</section>
				<section>
					<div class="grid">
						<div class="boxTitle">Etat de l'art</div>
					</div>
				</section>
				<section>
					<div class="grid">
						<div class="boxTitle">Partie 1 : Vues multirésolution</div>
					</div>
				</section>
				<section>
					<div class="grid">
						<div class="boxTitle">Partie 2 : Animation adaptative</div>
					</div>
				</section>
				<section>
					<div class="grid">
						<div class="boxTitle">Conclusion</div>
					</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			const { createApp, ref } = Vue
			
		  
			const app = createApp({
			  setup() {
				const message = ref('Hello vue!')
				return {
				  message
				}
			  }
			})
		  </script>
		<script src="Slides/1-Contexte.js">
		</script>
		<script>
			app.mount("#app");
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
